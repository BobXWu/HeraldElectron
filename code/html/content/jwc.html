<div ng-controller="jwc_ctrl">
	<div ng-if='loading' class="progress-circular-bk">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<div class="content-container" ng-if='!loading'>
		<md-list ng-repeat="(key, value) in content" >
			<md-title ng-if="value.length">{{key}}</md-title>
			<md-list-item ng-repeat="x in value">
				<div class="md-list-item-text">
					<div ng-click="open_url(x.href)">
						<div class="left">
							<div class="top-font">{{x.title}}</div>
							<div class="bottom-font">发布时间：{{x.date}}</div>
						</div>
					</div>
				</div>
				<md-divider ng-if="!$last"></md-divider>
			</md-list-item>	
		</md-list>		
	</div>

</div>
