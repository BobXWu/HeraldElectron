<div ng-contorller="gpa_ctrl" class="content-container">
	<md-list ng-repeat="(key, value) in content">
		<md-title >{{key}}</md-title>
		<md-list-item ng-repeat="x in value">
			<div class="md-list-item-text">
				<div class="left">
					<div class="top-font">{{x.name}}</div>
					<div class="bottom-font">{{x.type}} <span ng-if="x.extra!=''">({{x.extra}})</span> 学分：{{x.credit}}</div>
				</div>
				<div class="right">
					<div class="top-font">成绩： {{x.score}}</div>
				</div>
			</div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
	</md-list>
</div>
