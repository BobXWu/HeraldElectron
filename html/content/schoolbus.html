<div ng-contorller="phylab_ctrl" class="content-container">
	<md-tabs md-dynamic-height md-border-bottom>
		<md-tab label="工作日">
			<md-content class="md-padding">
				<md-list ng-repeat="(key, value) in content.weekday" >
					<md-title>{{key}}：</md-title>
					<md-list-item ng-repeat="x in value">
						<div class="md-list-item-text">
							<div class="left">
								<div class="item-topfont">{{x.time}}</div>
								<div class="item-bottomfont">{{x.bus}}</div>
							</div>
						</div>
						<md-divider ng-if="!$last"></md-divider>
					</md-list-item>	
				</md-list>
			</md-content>
		</md-tab>
		<md-tab label="休息日">
			<md-content class="md-padding">
				<md-list ng-repeat="(key, value) in content.weekend" >
					<md-title>{{key}}：</md-title>
					<md-list-item ng-repeat="x in value">
						<div class="md-list-item-text">
							<div class="left">
								<div class="item-topfont">{{x.time}}</div>
								<div class="item-bottomfont">{{x.bus}}</div>
							</div>
						</div>
						<md-divider ng-if="!$last"></md-divider>
					</md-list-item>	
				</md-list>
			</md-content>
		</md-tab>
	</md-tabs>

	
	
</div>
