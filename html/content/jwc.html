<div ng-contorller="jwc_ctrl" class="content-container">
	<md-list ng-repeat="(key, value) in content" >
		<md-title ng-if="value.length">{{key}}</md-title>
		<md-list-item ng-repeat="x in value">
			<div class="md-list-item-text">
				<a href="{{x.href}}">
					<div class="md-list-item-text">
						<div class="left">
							<div class="item-topfont">{{x.title}}</div>
							<div class="item-bottomfont">发布时间：{{x.date}}</div>
						</div>
					</div>
				</a>
			</div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>	
	</md-list>
</div>
