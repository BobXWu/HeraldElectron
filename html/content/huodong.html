<div ng-controller="huodong_ctrl" ng-init="loading=true">
	<div ng-if='loading' class="progress-circular-bk">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<div class="content-container">
		<md-list ng-if='content.length'>
			<md-list-item  ng-repeat="x in content">
				<md-card  ng-show="!loading" class="scale-fade">
					<a href="{{x.detail_url}}" target="_blank">
						<div class="md-list-item-text">
							<div class="top-font">{{x.title}}</div>
							<div class="bottom-font">{{x.association}}</div>
						</div>
						<div style="width: 100%">
								<img style="display:block;width: 100%" src="{{if_limited(x.pic_url)? 'http://read.html5.qq.com/image?src=forum&q=5&r=0&imgflag=7&imageUrl=' +x.pic_url : x.pic_url}}" alt="{{x.pic_url}}">
						</div>
						<div class="md-list-item-text">
							<div class="bottom-font">活动时间：{{x.activity_time}}</div>
							<div class="bottom-font">活动地点：{{x.location}}</div>
							<div class="bottom-font">{{x.introduction}}</div>
						</div>
					</a>	
				</md-card>
			</md-list-item>
		</md-list>
	</div>

	</div>
</div>
