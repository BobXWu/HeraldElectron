 <!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>小猴偷米</title>
	<link rel="stylesheet" href="../css/global.css">
</head>
<style>
	#page-container{
		position: fixed;
		width: 100%;
		height: 100%;
		overflow: scroll;
	}

	.top-nav{
		background-color: #f5f5f5;
	}

	.top-nav .right{
		width: 40px;
		height: 40px;
		line-height: 35px;
	}

	.close-button:hover{
		background-color: #e84351;
	}
	.close-button>img{
		margin-left: 5px;
		vertical-align: bottom;
	}

</style>
<body>
	<div>
		<div class="top-nav clearfix">
			<div onclick="close_page()" class="right close-button">
				<img src="../res/image/ic_close_black_18px.svg" alt="">
			</div>
		</div>
		<iframe id="page-container" frameborder="0"></iframe>
		
	</div>
	<script>
		const ipc = require("electron").ipcRenderer;
		const remote = require("electron").remote;
		var url = remote.getGlobal('sharedObject').huodong_url;
		document.getElementById("page-container").setAttribute("src", url);

		function close_page(){
			ipc.send("closePageWindow");
		}
	</script>
</body>
</html>
